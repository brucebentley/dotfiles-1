music_directory "~/Music"
playlist_directory "~/Music"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"

bind_to_address "127.0.0.1"
port "6600"

audio_output {
  type "alsa"
  name "My Device"
  server "127.0.0.1"
  format "48000:32:2"
  samplerate_converter "0"
}

audio_output {
  type "fifo"
  name "my_fifo"
  path "/tmp/mpd.fifo"
  format "44100:16:2"
}
