# i3status configuration file for i3bar
# Asakusa theme by @vickylaixy
# see "man i3status" for documentation

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
    color_good =     '#bdae93'
    color_degraded = '#bdae93'
    color_bad =      '#d5c4a1'
    interval = 1
}

# order += "volume master"
order += "tztime local"
order += "wireless wlan0"
order += "ethernet eth0"
order += "volume_master"
order += "battery 0"

battery 0 {
  format = "%status %percentage"
    last_full_capacity = true
    status_chr = ""
    status_bat = ""
    integer_battery_capacity = "true"
    low_threshold = "20"
    threshold_type = "time"
}

volume master {
  format = "♪: %volume"
    format_muted = ""
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
  format = "  %a %d %b  %H:%M"
}

wireless wlan0 {
  format_up="  %bitrate %ip"
    format_down=""
}

ethernet eth0 {
  format_up = " %ip %speed"
    format_down = ""
}
