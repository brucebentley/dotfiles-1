# shadow
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.4;
shadow-ignore-shaped = false;

# Fading
fading = false;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur and Opacity
menu-opacity = 0.9;
inactive-opacity = 0.9;
active-opacity = 0.9;
frame-opacity = 0.9;
inactive-opacity-override = true;
alpha-step = 0.02;
detect-client-opacity = true;
opacity-exclude = [
"class_g = 'chromium'"
"class_g = 'Firefox-esr'"
];


inactive-dim = 0.2;
inactive-dim-fixed = true;

use-ewmh-active-win = true;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 12;

# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
unredir-if-possible = false;
refresh-rate = 0;
vsync = "none";
dbe = false;
detect-transient = true;
detect-client-leader = true;
inver-color-include = [ ];

# Window Type Settings
wintypes:
{
  tooltip =
  {
    fade = true;
    shadow = true;
    opacity = 0.9;
    focus = true;
  };
  fullscreen =
  {
    fade = false;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
