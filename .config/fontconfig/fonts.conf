<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
       <!-- Font Directory -->
        <dir>/usr/share/fonts</dir>
        <dir>/usr/local/share/fonts</dir>
        <dir>~/.fonts</dir>

       <!-- Set Font -->
        <alias>
                <family>serif</family>
                <prefer>
                        <family>DejaVu Sans Mono</family>
                </prefer>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>DejaVu Sans Mono</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>DejaVu Sans Mono</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer><family>PowerlineSymbols</family></prefer>
        </alias>
        <alias>
                <family>DejaVu Sans Mono</family>
                <prefer><family>PowerlineSymbols</family></prefer>
        </alias>
        <alias>

        <!-- Bitmap Scaling -->
                <!--
                        If font is bitmap, calculate scale factor.
                        Note that color bitmap fonts have scalable=true, while
                        non-color ones have scalable=false.  Both groups have outline=false.
                -->
                <match target="font">
                        <test name="outline" compare="eq">
                                <bool>false</bool>
                        </test>
                        <edit name="pixelsizefixupfactor" mode="assign">
                                <divide>
                                        <name target="pattern">pixelsize</name>
                                        <name target="font"   >pixelsize</name>
                                </divide>
                        </edit>
                </match>
                <!--
                        For non-scalable bitmap fonts (ie. non-color), skip
                        minor scaling if hinting is enabled.
                -->
                <match target="font">
                        <test name="outline" compare="eq">
                                <bool>false</bool>
                        </test>
                        <test name="scalable" compare="eq">
                                <bool>false</bool>
                        </test>
                        <test name="hinting" compare="eq">
                                <bool>true</bool>
                        </test>
                        <edit name="scalingnotneeded" mode="assign">
                                <and>
                                        <less>
                                                <name>pixelsizefixupfactor</name>
                                                <double>1.2</double>
                                        </less>
                                        <more>
                                                <name>pixelsizefixupfactor</name>
                                                <double>0.8</double>
                                        </more>
                                </and>
                        </edit>
                </match>
                <match target="font">
                        <test name="scalingnotneeded" compare="eq">
                                <bool>true</bool>
                        </test>
                        <edit name="pixelsizefixupfactor" mode="assign">
                                <double>1.0</double>
                        </edit>
                </match>
                <!--
                        If we *are* going to scale, go ahead and do it.
                -->
                <match target="font">
                        <test name="outline" compare="eq">
                                <bool>false</bool>
                        </test>
                        <test name="pixelsizefixupfactor" compare="not_eq">
                                <double>1.0</double>
                        </test>
                        <edit name="matrix" mode="assign">
                                <times>
                                        <name>matrix</name>
                                        <matrix>
                                                <name>pixelsizefixupfactor</name> <double>0</double>
                                                <double>0</double> <name>pixelsizefixupfactor</name>
                                        </matrix>
                                </times>
                        </edit>
                        <edit name="size" mode="assign">
                                <divide>
                                        <name>size</name>
                                        <name>pixelsizefixupfactor</name>
                                </divide>
                        </edit>
                </match>

        <!-- Anti-Aliasing -->
        <match target="font">
                <edit name="antialias" mode="assign">
                        <bool>true</bool>
                </edit>
        </match>

        <!-- Hinting -->
        <match target="font">
                <edit name="hinting" mode="assign">
                        <bool>true</bool>
                </edit>
        </match>
        <match target="font">
                <edit name="autohint" mode="assign">
                        <bool>false</bool>
                </edit>
        </match>
        <match target="font">
                <edit name="hintstyle" mode="assign">
                        <const>hintslight</const>
                </edit>
        </match>

        <!-- Pixel Alignment -->
        <match target="font">
                <edit name="rgba" mode="assign">
                        <const>rgb</const>
                </edit>
        </match>

        <!-- Subpixel Rendering -->
        <match target="font">
                <edit name="lcdfilter" mode="assign">
                        <const>lcddefault</const>
                </edit>
        </match>
</fontconfig>
